<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/main.css">
		<title>Logo Search</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Society Education Programs</h1>
			<div class="form">
				<form action="#">
					<select class="dropdown" name="program-type" id="program">
						<option value="" selected>Program Type</option>
						<option value="scholarship">Scholarship Program</option>
						<option value="loan">Loan Program</option>
					</select>
					<select class="dropdown" name="education-level" id="education">
						<option value="" selected>Education Level</option>
						<option value="k-12">K-12</option>
						<option value="high-school">High School</option>
					</select>
					<div class="button"><input id="submit" type="submit" value="Search"></div>
				</form>
			</div>
			<div class="logos">
				<img class="img k-12 scholarship grayscale" src="images/aci - color.png" alt="logo">
				<img class="img high-school loan grayscale" src="images/AFE color.png" alt="logo">
				<img class="img scholarship grayscale" src="images/acm - color.png" alt="logo">
				<img class="img loan grayscale" src="images/aci - color.png" alt="logo">
				<img class="img k-12 scholarship grayscale" src="images/acm - color.png" alt="logo">
				<img class="img high-school scholarship grayscale" src="images/aci - color.png" alt="logo">
				<img class="img high-school loan grayscale" src="images/acm - color.png" alt="logo">
				<img class="img k-12 grayscale" src="images/AFE color.png" alt="logo">
				<img class="img k-12 scholarship grayscale" src="images/acm - color.png" alt="logo">
			</div>
		</div>
			<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
